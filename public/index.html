<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP3 Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Convert YouTube to MP3</h1>
    <form id="converter-form">
      <input type="text" id="youtube-url" placeholder="Enter YouTube link" required>
      <button type="submit">Convert</button>
    </form>
    <footer>
      <p>Powered by <a href="https://www.youtube.com/">YouTube</a></p>
    </footer>
  </div>
</body>
</html>
